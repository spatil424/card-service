spring:
  application:
    name: card-service
  datasource:
    url: jdbc:h2:mem:accountservicedb
    username: admin
    password: admin
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 8081
logging:
  level:
    org.springframework: INFO
    org.sumeeet.card: DEBUG

